
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeteaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.9, maximum-scale=1.Ø, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
           integrity="sha384-rbsA2VBKQhggwzxH7pPCaAq046Mgn0M80ZW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div cLass="container">
    <div cLass="row">
        <div cLass="col-md-6 offset-md-3">
            <h1 cLass="text-center">Liên hệ</h1>
            <hr>
            <form action="#" th:action="@{/contact}" th:object="${contact}" method="post">
                <div cLass="form-group">
                    <label for="name">Ho tên:</label>
                    <input type="text" th:field="*{name}" cLass="form-control" id="name" placeholder="Nhập họ tên">
                </div>

                <div cLass="form-group">
                    <label for="email">Email:</label>
                    <input type="email" th:field="*{email}" cLass="form-control" id="email" placeholder="Nhập email">
                </div>
                <div cLass="form-group">
                    <label for="message">Tin nhắn:</label>
                    <textarea th:field="*{message}" cLass="form-control" id="message" rows="5" placeholder="Nhập tin nhắn"></textarea>
                </div>
                <br>
                <button type="submit" cLass="btn btn-primary">Gửi thông tin</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
