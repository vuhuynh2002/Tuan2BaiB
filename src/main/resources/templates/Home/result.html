<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeteaf.org">
<head>

    <title>Title</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.9, maximum-scale=1.Ø, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Form Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
           integrity="sha384-rbsA2VBKQhggwzxH7pPCaAq046Mgn0M80ZW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="text-center">Kết quả Liên hệ</h1>
            <hr>
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Thông tin Liên hệ của bạn:</h2>
                    <div cLass="form-group">
                        <label for="name">Ho tên:</label>
                        <p class="form-control-static" th:text="${contact.name}"></p>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <p class="form-control-static" th:text="${contact.email}"></p>
                    </div>
                    <div class="form-group">
                        <label for="message">Tin nhắn:</label>
                        <p class="form-control-static" th:text="${contact.message}"></p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
